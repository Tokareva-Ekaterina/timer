<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:regular" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="timer">
    <h1 class="timer__title">До Нового года осталось</h1>
    <div class="timer__content">
      <div class="timer__item timer__days">
        <div class="timer__value">00</div>
        <div class="timer__text">дней</div>
      </div>
      <div class="separator">:</div>
      <div class="timer__item timer__hours">
        <div class="timer__value">00</div>
        <div class="timer__text">часов</div>
      </div>
      <div class="separator">:</div>
      <div class="timer__item timer__minutes">
        <div class="timer__value">00</div>
        <div class="timer__text">минут</div>
      </div>
      <div class="separator">:</div>
      <div class="timer__item timer__seconds">
        <div class="timer__value">00</div>
        <div class="timer__text">секунд</div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
